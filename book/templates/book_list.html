{% extends 'index.html' %}

{% block title %}Books{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="d-flex align-items-center justify-content-between">
            <h2 class="card-title text-dark">Books</h2>
            <div class="card-tolbar">
                <a class="btn btn-primary" href="{% url 'book_create' %}">Add New Book</a>
            </div>
        </div>
    </div>
    <ul class="list-group list-group-flush">
        {% for book in books %}
        <li class="list-group-item">
            <a class="me-2 text-primary" href="{% url 'book_update' book.id %}">{{ book.title }}</a>
            <span class="me-2">by {{ book.author }}</span>
            <a class="btn btn-sm btn-icon btn-danger" href="{% url 'book_delete' book.id %}">Delete</a>
        </li>
        {% empty %}
        <li class="list-group-item">No blog posts available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
