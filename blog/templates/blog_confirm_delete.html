{% extends 'index.html' %}

{% block title %}Delete Blog{% endblock %}

{% block content%}

<div class="card">
    <div class="card-header">
        <h2 class="card-title text-dark">Delete Blog Post</h2>
    </div>
    <div class="card-body">
        <p class="text-dark">Are you sure you want to delete "{{ blog.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Confirm Delete</button>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-end">
            <a class="btn btn-secondary" href="{% url 'blog_list' %}">Back to Blog List</a>
        </div>
    </div>
</div>

{% endblock %}
